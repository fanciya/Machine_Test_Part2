<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table to CSV</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <table id="table">
        <thead>
          <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>Ram</td>
            <td>25</td>
            <td>Salem</td>
          </tr>
          <tr>
            <td>2</td>
            <td>Sam</td>
            <td>28</td>
            <td>Salem</td>
          </tr>
          <tr>
            <td>3</td>
            <td>Sara</td>
            <td>12</td>
            <td>Namakkal</td>
          </tr>
          <tr>
            <td>4</td>
            <td>Suresh Kumar</td>
            <td>22</td>
            <td>Banglore</td>
          </tr>
          <tr>
            <td>5</td>
            <td>Rakesh</td>
            <td>25</td>
            <td>Chennai</td>
          </tr>
        </tbody>
      </table>

      <button id="btnExport" type="button"><i class="fa fa-file-csv"></i> Export to CSV</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
